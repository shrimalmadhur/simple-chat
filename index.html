<!doctype html>
<html>
  <head>
    <title>FSE chat room</title>
    <link rel="stylesheet" type="text/css" href="/main.css">
  </head>
  <script src="/socket.io/socket.io.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <body>

    <div id="login-window">
      <h2>Enter your name</h2>
      <form action="" id="loginForm">
        <input id="username" autocomplete="off" />
        <button>Enter</button>
      </form>
    </div>

    <div id="chat-window">
      <ul id="messages"></ul>
      <form action="" id="chatForm">
        <input id="m" autocomplete="off" /><button>Send</button>
      </form>
    </div>

    <script>
    var socket = io();

    var nameDOM = $('#username');

    $('#chatForm').submit(function(e){
      e.preventDefault();
      socket.emit('chat message', nameDOM.val(), $('#m').val());
      $('#m').val('');
      return false;
    });

    $('#loginForm').submit(function(e){
      e.preventDefault();
      socket.emit('new user', nameDOM.val(), function(isName, data){
        if(isName){
          $('#login-window').hide();
          $('#chat-window').show();

          $.each(data, function(index){
            $('#messages').append($('<li>').text(data[index].message + " by " + data[index].name));
          });
        }else{
          // TODO: error handling
        }
      });
    });

    socket.on('chat message', function(name, msg){
      $('#messages').append($('<li>').text(msg + " by " + name));
    });
  </script>
  </body>
</html>
